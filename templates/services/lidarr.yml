  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    ports:
      - ${LIDARR_PORT}:8686
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
    env_file:
      - .env
    volumes:
      - lidarr_config:/config
      - ${DATA_PATH}:/data/media
      - ${DATA_PATH}/downloads:/downloads
    restart: unless-stopped
    depends_on:
      config-processor:
        condition: service_completed_successfully
    networks:
      - dockarr-network