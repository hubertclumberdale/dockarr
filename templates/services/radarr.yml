  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports:
      - ${RADARR_PORT}:7878
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
    env_file:
      - .env
    volumes:
      - radarr_config:/config
      - ${DATA_PATH}:/data/media
      - ${DATA_PATH}/downloads:/downloads
    restart: unless-stopped
    depends_on:
      config-processor:
        condition: service_completed_successfully
    networks:
      - dockarr-network